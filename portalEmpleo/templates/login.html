<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.0.96/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />  
</head>
<body>
<style>
.bg-purple {
    --bs-bg-opacity: 1;
    background-color: #d20e65;
}
.navbar-light .navbar-nav .nav-link {
    color: white;
}

</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card" style="  margin-top:100px">
                <div class="card-header  card-header-primary text-center text-white" style="background-color: #d20e65; ">
                    LOGIN
                </div>
                <div class="card-body">
                    <form method="post" id="loginform" class="form">
                        {% csrf_token %}
                        <h5 class="card-title">Ingrese a la plataforma</h5>
                        <input type="text" name="username" class="form-control mb-2 " placeholder="Nombre de usuario">
                        <input type="password" name="password" class="form-control " placeholder="Password">
                        <div class="content" style="text-align: center;">
                            <button type="submit" value="enviar" class="btn btn-primary btn-lg mt-2">
                                Acceder
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
